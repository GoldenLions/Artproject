<div class='container'>
  <div class='SearchResultsHeader'>
  </div>
  <div class="clearfix"></div>
  <div class="allSearchResults">
    <div class='search-result' ng-repeat='art in currentPageArtData'>
      <a href = "/#/art/{{art.id}}">
      <img class='resultImage one-whole' src='{{art.url}}' max-width="20%" max-height="200">
      </a>
      <div class="art-info">
          <h3>{{item.title}}</h3>
          <h4>Artist: {{item.artist}}</h4>
          <h4>Medium: {{ item.medium }}</h4>
          <h4>Year: {{ item.year }}</h4>
          <button class="likeButtonClass" ng-click="like(art.url)">Like</button>
          <button class="likeButtonClass" ng-click="unlike(art.url)">Unlike</button>
      </div>
      <div class="clearfix"></div>
    </div>

  </div>
  <div  class="pagination-wrapper">
    <pagination total-items="totalItems" ng-model="currentPage" max-size='10' ng-change="pageChanged()" ng-show="totalItems"></pagination>
  </div>
</div>
