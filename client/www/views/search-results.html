<div class='container'>
  <div class='SearchResultsHeader'>
  </div>
  <div class="clearfix"></div>
  <div class="allSearchResults">
    <div class='search-result' ng-repeat='art in currentPageArtData'>
      <a href = "/#/art/{{art.id}}">
      <img class='resultImage half pull-left' src='{{art.url}}' max-width="20%" max-height="200">
      </a>
      <div class="art-info half pull-left">
          <h3>{{art.title}}</h3>
          <h4>Artist: {{art.artist}}</h4>
          <h4>Year: {{ art.year }}</h4>
          <button class="likeButtonClass" ng-click="likeButton.like({{art.id}})">Like</a>
          <button class="likeButtonClass" ng-click="likeButton.unlike({{art.id}})">Unlike</a>

      </div>
      <div class="clearfix"></div>
    </div>

    <pagination total-items="totalItems" ng-model="currentPage" max-size='10' ng-change="pageChanged()" ng-show="totalItems"></pagination>
  </div>
</div>
